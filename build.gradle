group 'com.xyz.changeit'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        //mavenLocal()
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.3.1.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'spring-boot'

jar {
    baseName = 'changeit-backend'
    version =  version
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencyManagement {
    imports {
        mavenBom "org.springframework.boot:spring-boot-starter-web:1.3.1.RELEASE"
        mavenBom "org.springframework.boot:spring-boot-starter-data-mongodb:1.3.1.RELEASE"
        mavenBom "org.springframework.boot:spring-boot-starter-test:1.3.1.RELEASE"
    }
}

dependencies {
    compile "org.springframework.boot:spring-boot-starter-web"
    compile "org.springframework.boot:spring-boot-starter-data-mongodb"
    testCompile "junit:junit:4.+"
    testCompile "org.springframework.boot:spring-boot-starter-test"
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}